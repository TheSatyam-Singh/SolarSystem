<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for encoding, viewport, and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solar System -Universe</title>

    <!-- Meta tags for SEO -->
    <meta name="description" content="Explore the solar system with NASA's interactive tools. Learn about planets, moons, and more in stunning HD.">
    <meta name="keywords" content="NASA, solar system, space, planets, moons, astronomy, HD, interactive, solar system viewer">
    <meta name="author" content="NASA">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Facebook, LinkedIn, etc. -->
    <meta property="og:title" content="Explore the Solar System with NASA">
    <meta property="og:description" content="Experience the solar system with NASA's interactive viewer. Discover planets, moons, and more in HD.">
    <meta property="og:image" content="https://eyes.nasa.gov/img/solar-system/thumbnail.jpg">
    <meta property="og:url" content="https://eyes.nasa.gov/apps/solar-system/#/home">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="NASA Solar System Viewer">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Explore the Solar System with NASA">
    <meta name="twitter:description" content="Experience the solar system with UniVerse's interactive viewer. Discover planets, moons, and more in HD.">
    <meta name="twitter:image" content="https://eyes.nasa.gov/img/solar-system/thumbnail.jpg">
    <meta name="twitter:url" content="https://eyes.nasa.gov/apps/solar-system/#/home">

    <!-- Additional Meta Tags for Mobile Optimization -->
    <meta name="apple-mobile-web-app-title" content="NASA Solar System">
    <meta name="theme-color" content="#000000">

    <!-- Favicon (optional, replace with your own image) -->
    <link rel="icon" href="https://www.nasa.gov/sites/default/files/thumbnails/nasa-logo-web-rgb.png" type="image/png">
    
    <!-- Link to Stylesheets (if you have any custom CSS) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-XXXXX-Y'); // Replace with your Google Analytics ID
    </script>
</head>

<body>
    
    <!-- Iframe displaying the Solar System Viewer -->
    <iframe src="https://eyes.nasa.gov/apps/solar-system/#/home?featured=false&logo=false&shareButton=false&menu=false&hd=true" 
        allowfullscreen 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;">
</iframe>

</html>
